{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  <div class="date">
    {% if post.published_date %}
    <div class="date">published: {{ post.published_date }}</div>
    {% endif %}
  </div>
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
